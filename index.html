<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form action="">
    <div>
      <div>
        <h2>Signup Form</h2>
      </div>
      <div>
        <input type="email" name="email" value="" placeholder="Put your email here...">
      </div>
      <div>
        <input type="password" name="password" value="" placeholder="Put your password here...">
      </div>
      <div>
        <input type="name" name="name" value="" placeholder="Put your Github username here...">
      </div>
    </div>
    <div>
      <input type="radio" name="options" value="Enterprise"> Enterprise
      <input type="radio" name="options" value="Pro"> Pro
      <input type="radio" name="options" value="Free"> Free
    </div>
    <div>
      <input type="checkbox" name="remember" value="Remember Me"> Remember Me
    </div>
  </form>
</body>
</html>
